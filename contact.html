<!DOCTYPE html>
<html lang="en">
<head>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Hope</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <p class="contact-title">Contact</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <p class="contact-booking">Email</p>
            </div>
            <div class="col-lg-6">
                <p class="contact-booking contactphone">Phone</p>
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-6 contact-ser email-c">
                <i class="ti-email"></i>
                <p class="contact-p">deadline@cusc.ctu.edu.vn</p>
            </div>
            <div class="col-lg-6 contact-ser email-c">
                <i class="ti-mobile"></i>
                <p class="contact">0292 3731 072</p>
            </div>  
        </div>
        <div class="row">
            <div class="col-lg-6">
                <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3928.796451616808!2d105.77699657459516!3d10.033648972455723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a0881f9a732075%3A0xfa43fbeb2b00ca73!2sCUSC%20-%20Cantho%20University%20Software%20Center!5e0!3m2!1sen!2s!4v1691594847407!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-lg-6 contact-local">
                <input class="contact-name" type="text" placeholder="Name">
                <input class="contact-email" type="text" placeholder="Email">
                <textarea class="contact-sub" rows="6" placeholder="Subject"></textarea>
                <textarea class="contact-mess" rows="6" placeholder="Message"></textarea>
                <input type="submit" value="Send" class="btn contact-btn-send">
            </div>
        </div>
</body>
</html>
